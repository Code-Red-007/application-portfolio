<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscriber List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="{{ url_for('main.home') }}">Return to Home</a> |
            <a href="{{ url_for('main.signup') }}">Signup Page</a>
        </nav>
    </header>

    <h1>Subscriber List</h1>

    {% if subscribers %}
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
        </tr>
        {% for sub in subscribers %}
        <tr>
            <td>{{ sub[0] }}</td>
            <td>{{ sub[1] }}</td>
            <td>{{ sub[2] }}</td>
            <td>{{ sub[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No subscribers yet.</p>
    {% endif %}

</body>
</html>
