<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup for Newsletter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <header>
        <nav>
            <a href="{{ url_for('main.home') }}">Return to Home</a> |
            <a href="{{ url_for('main.blogs') }}">Blogs</a> |
            <a href="{{ url_for('main.projects') }}">Projects</a> |
            <a href="{{ url_for('main.education') }}">Education</a> |
            <a href="{{ url_for('main.values') }}">LBBD DRIVE</a>
        </nav>
    </header>

    <main>
        <h1>Signup for My Newsletter</h1>

        <form method="POST" action="{{ url_for('main.signup') }}">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message (Optional):</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Subscribe">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Future Full Stack Developer Associate. All rights reserved. ðŸ˜Š</p>
    </footer>

    <!-- Cookie Consent Banner -->
    <div id="cookie-banner" style="background: #333; color: #fff; padding: 10px; text-align: center;">
        <p>This website uses local storage to enhance your experience.
            <button id="accept-cookie-btn">Accept</button>
        </p>
    </div>

    <!-- Only one script for both cookie and blog logic -->
    <script>
        window.onload = function () {
            // Cookie banner logic
            const cookieBanner = document.getElementById('cookie-banner');
            const acceptCookieBtn = document.getElementById('accept-cookie-btn');

            if (localStorage.getItem('cookieConsent') === 'true') {
                cookieBanner.style.display = 'none';
            }

            acceptCookieBtn?.addEventListener('click', () => {
                localStorage.setItem('cookieConsent', 'true');
                cookieBanner.style.display = 'none';
            });

            // Blog post expand logic (optional for blog pages)
            const blogPosts = document.querySelectorAll('.blog-post');
            blogPosts.forEach(post => {
                const title = post.querySelector('.blog-title');
                const content = post.querySelector('.blog-content');

                title?.addEventListener('click', () => {
                    content.style.display = content.style.display === 'block' ? 'none' : 'block';
                });
            });
        };
    </script>

</body>
</html>
